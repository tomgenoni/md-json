<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="nav"></div>
    <div id="entires"></div>

    <script id="hbs-nav" type="text/x-handlebars-template">
        {{#each this}}
        <div class="nav__item">{{title}}</div>
        {{/each}}
    </script>

    <script id="hbs-entry" type="text/x-handlebars-template">
    {{#each this}}
      <div class="entry">
        <div class="body">
          {{{body}}}
        </div>
      </div>
    {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="data/app.json"></script>
    <script src="js/app.js"></script>
</body>
</html>
